<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mot de passe oublié</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-primary {
      padding: 12px 35px;
      font-size: 1.1em;
      background: linear-gradient(135deg, #004085, #66b3ff); /* Dégradé bleu foncé vers bleu clair */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      display: block;
      width: 100%; /* Pour que le bouton prenne toute la largeur disponible */
      text-align: center; /* Centrer le texte du bouton */
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #003366, #3399ff); /* Changer légèrement les couleurs au survol */
      transform: scale(1.05); /* Légère animation au survol */
    }

    .additional-links {
      margin-top: 20px;
      text-align: center;
    }

    .additional-links a {
      color: #004085;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .additional-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="form-container" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">Mot de passe oublié</h2>
      <p class="text-center mb-4">Entrez votre adresse e-mail et nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>
      
      <form action="forget_pwd.php" method="POST" id="forgotPasswordForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre email" required>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer le lien de réinitialisation</button>
      </form>

      <div class="additional-links">
        <a href="login.html">Retour à la connexion</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
        let isValid = true;

        // Validation de l'email
        const email = document.getElementById("email").value;
        const emailError = document.getElementById("emailError");
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailPattern.test(email)) {
            emailError.style.display = "block";
            isValid = false;
        } else {
            emailError.style.display = "none";
        }

        // Empêche l'envoi du formulaire si l'email est invalide
        if (!isValid) {
            event.preventDefault();
        }
    });
  </script>
</body>
</html>
